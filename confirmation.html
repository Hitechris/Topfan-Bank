<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Successful – Topfan Bank</title>
  <link rel="stylesheet" href="transfer.css">
</head>
<body>
  <div class="confirmation">
    <h1>✅ Transfer Successful</h1>
    <p id="confirmedAmount">You successfully transferred $0.00</p>
    <a href="dashboard.html" class="btn-back">Back to Dashboard</a>
  </div>


  <script>
  const params = new URLSearchParams(window.location.search);
  const amount = params.get('amount');

  if (amount) {
    document.getElementById("confirmedAmount").textContent =
      `You successfully transferred ${amount}`;
  }
</script>
</body>
</html>
