<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Topfan Bank</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('hero.jpg') no-repeat center center/cover;
      color: #fff;
    }
    .lang-section {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 2.5rem;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .feature {
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-5px);
    }
    footer {
      background: #000;
      text-align: center;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>

  <section class="lang-section">
    <label for="lang">üåç Language:</label>
    <select id="lang" onchange="changeLanguage(this)">
      <option value="index-en.html">
