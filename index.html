<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topfan Bank Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_2494.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 10px 0;
      color: white;
    }

    .card .amount {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #008ac4;
    }

    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Welcome to Topfan Bank</div>

    <div class="grid">

      <!-- Profile Photo -->
      <div class="card">
        <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
        <h3>My Profile</h3>
        <button onclick="location.href='profile.html'">Manage</button>
      </div>

      <!-- Checking Balance -->
      <div class="card">
        <h3>Checking Balance</h3>
        <div class="amount" id="checking-balance">$5,200.75</div>
      </div>

      <!-- Savings Balance -->
      <div class="card">
        <h3>Savings Balance</h3>
        <div class="amount" id="savings-balance">$12,480.00</div>
      </div>

      <!-- Transfer Money -->
      <div class="card">
        <h3>Transfer Money</h3>
        <button onclick="location.href='transfer.html'">Go</button>
      </div>

      <!-- Transaction History -->
      <div class="card">
        <h3>Transaction History</h3>
        <button onclick="location.href='transaction.html'">View</button>
      </div>

      <!-- Account Summary -->
      <div class="card">
        <h3>Account Summary</h3>
        <button onclick="location.href='summary.html'">Open</button>
      </div>

      <!-- ATM Locator -->
      <div class="card">
        <h3>ATM Locator</h3>
        <button onclick="location.href='atm.html'">Locate</button>
      </div>

      <!-- Pay Bills -->
      <div class="card">
        <h3>Pay Bills</h3>
        <button onclick="location.href='bills.html'">Pay Now</button>
      </div>

      <!-- Notifications -->
      <div class="card">
        <h3>Notifications</h3>
        <button onclick="location.href='notifications.html'">Check</button>
      </div>

      <!-- Settings -->
      <div class="card">
        <h3>Settings</h3>
        <button onclick="location.href='settings.html'">Edit</button>
      </div>

      <!-- Credit Score -->
      <div class="card">
        <h3>Credit Score</h3>
        <button onclick="location.href='credit.html'">View</button>
      </div>

      <!-- Loan Application -->
      <div class="card">
        <h3>Loan Application</h3>
        <button onclick="location.href='loan.html'">Apply</button>
      </div>

      <!-- Wire Transfer -->
      <div class="card">
        <h3>Wire Transfer</h3>
        <button onclick="location.href='wire.html'">Start</button>
      </div>

      <!-- Local Transfer -->
      <div class="card">
        <h3>Local Transfer</h3>
        <button onclick="location.href='local.html'">Proceed</button>
      </div>

      <!-- Internal Transfer -->
      <div class="card">
        <h3>Internal Transfer</h3>
        <button onclick="location.href='internal.html'">Transfer</button>
      </div>

    </div>
  </div>

  <script>
    // Live balance could be fetched from backend
    document.getElementById('checking-balance').textContent = "$5,200.75";
    document.getElementById('savings-balance').textContent = "$12,480.00";
  </script>
</body>
</html>
