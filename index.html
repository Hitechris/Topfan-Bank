<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topfan Bank Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('IMG_2494.jpeg.JPG');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      overflow-x: hidden;
    }

    .preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preloader span {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      border-radius: 50%;
      background: #00f2ff;
      animation: bounce 0.6s infinite alternate;
    }

    .preloader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .preloader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-20px);
        background: #ff006a;
      }
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #00f2ff;
    }

    header p {
      font-size: 18px;
      color: #ccc;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
      transition: 0.3s;
    }

    .feature:hover {
      transform: translateY(-5px);
      background-color: rgba(0, 255, 255, 0.2);
    }

    .feature i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #00f2ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .feature h3 {
      font-size: 16px;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body onload="hidePreloader()">

  <div class="preloader" id="preloader">
    <span></span><span></span><span></span>
  </div>

  <header>
    <img src="IMG_2525.jpeg" alt="Topfan Logo" width="100" style="margin-bottom: 10px;" />
    <h1>Welcome to Topfan Bank</h1>
    <p>Trusted and Secured Online Bank for Your Future</p>
  </header>

  <section class="features">
    <div class="feature">
      <i class="fas fa-wallet"></i>
      <h3>Account Summary</h3>
    </div>
    <div class="feature">
      <i class="fas fa-exchange-alt"></i>
      <h3>Transfer Money</h3>
    </div>
    <div class="feature">
      <i class="fas fa-chart-line"></i>
      <h3>Transaction History</h3>
    </div>
    <div class="feature">
      <i class="fas fa-credit-card"></i>
      <h3>Pay Bills</h3>
    </div>
    <div class="feature">
      <i class="fas fa-map-marker-alt"></i>
      <h3>ATM Locator</h3>
    </div>
    <div class="feature">
      <i class="fas fa-university"></i>
      <h3>Loan Services</h3>
    </div>
    <div class="feature">
      <i class="fas fa-user-shield"></i>
      <h3>Security Center</h3>
    </div>
    <div class="feature">
      <i class="fas fa-cogs"></i>
      <h3>Settings</h3>
    </div>
    <div class="feature">
      <i class="fas fa-headset"></i>
      <h3>Support</h3>
    </div>
    <div class="feature">
      <i class="fas fa-user-circle"></i>
      <h3>User Profile</h3>
    </div>
  </section>

  <footer>
    &copy; 2025 Topfan Bank. All rights reserved.
  </footer>

  <script>
    function hidePreloader() {
      document.getElementById("preloader").style.display = "none";
    }
  </script>

</body>
</html>
