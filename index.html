<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topfan Bank</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('IMG_2494.jpeg.JPG') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      margin-top: 10vh;
      padding: 2rem;
      background: rgba(0,0,0,0.5);
      max-width: 600px;
      margin-inline: auto;
      border-radius: 20px;
      backdrop-filter: blur(12px);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .buttons a {
      background: #00d1d1;
      padding: 0.9rem;
      text-align: center;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: #00ffff;
      transform: scale(1.05);
    }

    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d1d1;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .chat-btn img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 600px) {
      .hero {
        margin-top: 5vh;
        padding: 1.2rem;
      }

      .hero h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="C33271B3-4188-4674-8D27-588CF242AB37.jpeg" alt="Topfan Bank Logo">
      <h2>Topfan Bank</h2>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Topfan Bank</h1>
    <p>Experience secure, smart, and convenient banking designed for your future. Join us today and take control of your financial journey.</p>

    <div class="buttons">
      <a href="login.html">Sign In</a>
      <a href="register.html">Register</a>
      <a href="forgot.html">Forgot Password</a>
    </div>
  </section>

  <a href="#" class="chat-btn" title="Chat with Us">
    <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="Chat">
  </a>

</body>
</html>
