<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topfan Bank - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_2494.jpeg.JPG') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 6px solid #fff;
      border-top: 6px solid #00f7ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      padding: 30px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .glass-card h1 {
      margin-bottom: 20px;
    }

    .btn-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #00f7ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn-group a:hover {
      background: #00c2cc;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00f7ff;
      color: black;
      padding: 12px 16px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .description {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #eee;
    }

    body.light-mode .glass-card {
      background: rgba(255, 255, 255, 0.7);
      color: #111;
    }

    body.light-mode .description {
      color: #222;
    }

    body.light-mode .btn-group a {
      background: #333;
      color: #fff;
    }

    body.light-mode .btn-group a:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 20px;
      }
      .btn-group a {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- 🔁 Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- 🌙 Dark Mode Toggle -->
  <button id="themeToggle">🌙</button>

  <!-- 🏦 Login Content -->
  <div class="container">
    <div class="glass-card">
      <h1>Welcome to Topfan Bank</h1>
      <p class="description">
        Your trusted digital partner. Access your bank account securely, transfer funds, locate ATMs, view recent transactions, and much more from one simple dashboard.
      </p>

      <!-- 🔐 Button Links -->
      <div class="btn-group">
        <a href="login.html">Sign In</a>
        <a href="register.html">Register</a>
        <a href="forgot.html">Forgot Password</a>
      </div>
    </div>
  </div>

  <!-- 💬 Chat Button -->
  <a href="contact.html" class="chat-button">💬 Chat with Us</a>

  <!-- 🔧 JavaScript -->
  <script>
    window.addEventListener("load", function(){
      document.getElementById("preloader").style.display = "none";
    });

    document.getElementById("themeToggle").onclick = function() {
      document.body.classList.toggle("light-mode");
    };
  </script>

</body>
</html>
