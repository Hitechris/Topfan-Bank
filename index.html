<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banking Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #002b5c;
    }

    header {
      background-color: #002b5c;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background-color: #f4f7fa;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 18px;
      color: #002b5c;
    }

    .card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #d9001f;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      background-color: #b8001b;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Bank Dashboard</h1>
  </header>

  <section class="dashboard">
    <div class="card">
      <h3>Transfer Money</h3>
      <a href="transfer.html">Go</a>
    </div>
    <div class="card">
      <h3>Transaction History</h3>
      <a href="transaction.html">View</a>
    </div>
    <div class="card">
      <h3>Deposit Checks</h3>
      <a href="deposit.html">Deposit</a>
    </div>
    <div class="card">
      <h3>Pay Bills</h3>
      <a href="bills.html">Pay</a>
    </div>
    <div class="card">
      <h3>ATM Locator</h3>
      <a href="atm.html">Find</a>
    </div>
    <div class="card">
      <h3>User Profile</h3>
      <a href="profile.html">View</a>
    </div>
    <div class="card">
      <h3>Logout</h3>
      <a href="logout.html">Exit</a>
    </div>
    <div class="card">
      <h3>Open Account</h3>
      <a href="open-account.html">Create</a>
    </div>
  </section>

</body>
</html>
