<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Fan Bank Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #2c3e50;
    }

    header {
      background-color: #1a237e; /* Navy Blue */
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .greeting {
      background-color: #283593;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card a {
      display: block;
      color: #e67e22; /* Accent Orange */
      font-weight: bold;
      font-size: 1.05rem;
      text-decoration: none;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: #1a237e;
      color: #ccc;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Top Fan Bank</h1>
  </header>

  <div class="greeting">
    Hello John Deo
  </div>

  <div class="dashboard">
    <div class="card"><a href="balance.html">View Account Balance</a></div>
    <div class="card"><a href="transactions.html">Transaction History</a></div>
    <div class="card"><a href="transfer.html">Transfer Funds</a></div>
    <div class="card"><a href="deposit.html">Deposit Checks</a></div>
    <div class="card"><a href="paybills.html">Pay Bills</a></div>
    <div class="card"><a href="atm-locator.html">ATM & Branch Locator</a></div>
    <div class="card"><a href="profile.html">User Profile</a></div>
    <div class="card"><a href="notifications.html">Notifications</a></div>
    <div class="card"><a href="open-account.html">Open New Account</a></div>
    <div class="card"><a href="loan-application.html">Loan Application</a></div>
    <div class="card"><a href="credit-score.html">Credit Score</a></div>
    <div class="card"><a href="budget.html">Budget Planner</a></div>
    <div class="card"><a href="settings.html">Settings</a></div>
    <div class="card"><a href="logout.html">Logout</a></div>
  </div>

  <div class="footer">
    &copy; 2025 Top Fan Bank. All rights reserved.
  </div>

</body>
</html>
