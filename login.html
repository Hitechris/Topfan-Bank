<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Topfan Bank</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('background.JPG'); /* Your background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 5px #4fc3f7;
    }

    .login-btn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #1e88e5;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #90caf9;
      text-decoration: none;
      margin: 0 10px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="topfanlogo.JPG" alt="Topfan Bank Logo" class="logo" />
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form action="dashboard.html" method="POST">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="extra-links">
        <a href="forgot-password.html">Forgot Password?</a> |
        <a href="register.html">Register</a>
      </div>
      <div class="extra-links" style="margin-top: 10px;">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
