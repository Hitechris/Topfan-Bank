<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topfan Bank - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: auto;
      padding: 2rem;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000080;
      animation: fadeIn 1s ease-in;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-group input[type="password"] {
      position: relative;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #1e90ff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #187bcd;
    }

    .show-hide {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.6);
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #333;
      border: none;
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .login-container {
      background-color: #222;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">üåì Mode</button>

  <div class="login-container">
    <h2>Login to Topfan Bank</h2>
    <form onsubmit="login(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group" style="position: relative;">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <span class="show-hide" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="forgot.html" style="color:#1e90ff;">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Topfan Bank ‚Ä¢ <a href="help.html" style="color: #1e90ff;">Need Help?</a>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function login(e) {
      e.preventDefault();
      // For now, just simulate a redirect
      const email = document.getElementById("email").value;
      const pwd = document.getElementById("password").value;

      if (email && pwd) {
        // Simulate successful login
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter valid credentials.");
      }
    }
  </script>
</body>
</html>
