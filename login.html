<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topfan Bank - Secure Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 201, 167, 0.3);
      color: #fff;
    }

    .login-box .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box .logo img {
      max-width: 120px;
    }

    .login-box h2 {
      text-align: center;
      color: #00c9a7;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00c9a7;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00a78f;
    }

    .forgot-link {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-link a {
      color: #00c9a7;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 30px;
      color: #888;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px;
      }

      .login-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">
      <!-- Add your logo below if available -->
      <!-- <img src="images/logo.png" alt="Topfan Bank Logo"> -->
    </div>
    <h2>Login to Topfan Bank</h2>
    <form action="verify.html" method="POST">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="e.g. admin@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button class="login-btn" type="submit">Login</button>

      <div class="forgot-link">
        <a href="forgot-password.html">Forgot your password?</a>
      </div>
    </form>

    <div class="footer">
      &copy; 2025 Topfan Bank. All rights reserved.
    </div>
  </div>

</body>
</html>
