<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Topfan Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background: #d4001a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: grey;
      cursor: not-allowed;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Create Account</h2>

    <!-- Example fields -->
    <input type="text" placeholder="Full Name" required><br><br>
    <input type="email" placeholder="Email" required><br><br>

    <label>
      <input type="checkbox" id="termsCheckbox">
      I agree to the <a href="#" id="viewTerms">Terms and Conditions</a>
    </label><br><br>

    <button type="submit" id="submitBtn" disabled>Register</button>
  </form>

  <!-- Modal -->
  <div class="modal" id="termsModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="modal-header">Terms and Conditions</div>
      <p>
        Welcome to Topfan Bank! By creating an account, you agree to comply with our policies,
        respect privacy standards, and use this service responsibly.
        All account activity is monitored and protected under applicable banking laws.
      </p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const checkbox = document.getElementById("termsCheckbox");
    const submitBtn = document.getElementById("submitBtn");
    const viewTerms = document.getElementById("viewTerms");
    const modal = document.getElementById("termsModal");
    const closeModal = document.getElementById("closeModal");

    checkbox.addEventListener("change", function () {
      submitBtn.disabled = !this.checked;
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      if (!checkbox.checked) {
        e.preventDefault();
        alert("You must agree to the terms and conditions to continue.");
      }
    });

    viewTerms.addEventListener("click", function (e) {
      e.preventDefault();
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", function () {
      modal.style.display = "none";
    });

    window.addEventListener("click", function (e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
