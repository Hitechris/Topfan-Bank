<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Transfer Money</h2>
  <form id="transferForm">
    <label for="fromAccount">From Account:</label>
    <select id="fromAccount">
      <option value="Checking Account">Checking Account</option>
      <option value="Savings Account">Savings Account</option>
    </select>

    <label for="recipientName">Recipient Name:</label>
    <input type="text" id="recipientName" placeholder="Enter recipient's name" required>

    <label for="recipientAccount">Recipient Account #:</label>
    <input type="text" id="recipientAccount" placeholder="Enter account number" required>

    <label for="amount">Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <button type="submit">Send Transfer</button>
  </form>

  <script>
    document.getElementById("transferForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop default form submission

      const from = document.getElementById("fromAccount").value;
      const to = document.getElementById("recipientName").value;
      const accNum = document.getElementById("recipientAccount").value;
      const amount = document.getElementById("amount").value;

      if (!to || !accNum || !amount) {
        alert("Please fill in all fields.");
        return;
      }

      const params = new URLSearchParams({
        from: from,
        to: to,
        accNum: accNum,
        amount: amount
      });

      window.location.href = `confirmation.html?${params.toString()}`;
    });
  </script>

</body>
</html>
