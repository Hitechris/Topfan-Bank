<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #256f46;
    }
    .btn-secondary {
      background-color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Transfer Funds</h2>

  <form action="confirmation.html" method="GET">
    <label for="fromAccount">From Account</label>
    <select id="fromAccount" name="fromAccount" required>
      <option value="" disabled selected>Select Account</option>
      <option value="Checking">Checking Account</option>
      <option value="Savings">Savings Account</option>
    </select>

    <label for="recipientName">Recipient Name</label>
    <input type="text" id="recipientName" name="recipientName" required>

    <label for="accountNumber">Account Number</label>
    <input type="text" id="accountNumber" name="accountNumber" required>

    <label for="routingNumber">Routing Number</label>
    <input type="text" id="routingNumber" name="routingNumber" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label for="city">City</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select City</option>
      <option value="New York City">New York City</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="Chicago">Chicago</option>
      <option value="Miami">Miami</option>
      <option value="Houston">Houston</option>
      <!-- You can add more cities as needed -->
    </select>

    <label for="state">State</label>
    <select id="state" name="state" required>
      <option value="" disabled selected>Select State</option>
      <!-- All 50 US States -->
      <option value="Alabama">Alabama</option>
      <option value="Alaska">Alaska</option>
      <option value="Arizona">Arizona</option>
      <option value="Arkansas">Arkansas</option>
      <option value="California">California</option>
      <option value="Colorado">Colorado</option>
      <option value="Connecticut">Connecticut</option>
      <option value="Delaware">Delaware</option>
      <option value="Florida">Florida</option>
      <option value="Georgia">Georgia</option>
      <option value="Hawaii">Hawaii</option>
      <option value="Idaho">Idaho</option>
      <option value="Illinois">Illinois</option>
      <option value="Indiana">Indiana</option>
      <option value="Iowa">Iowa</option>
      <option value="Kansas">Kansas</option>
      <option value="Kentucky">Kentucky</option>
      <option value="Louisiana">Louisiana</option>
      <option value="Maine">Maine</option>
      <option value="Maryland">Maryland</option>
      <option value="Massachusetts">Massachusetts</option>
      <option value="Michigan">Michigan</option>
      <option value="Minnesota">Minnesota</option>
      <option value="Mississippi">Mississippi</option>
      <option value="Missouri">Missouri</option>
      <option value="Montana">Montana</option>
      <option value="Nebraska">Nebraska</option>
      <option value="Nevada">Nevada</option>
      <option value="New Hampshire">New Hampshire</option>
      <option value="New Jersey">New Jersey</option>
      <option value="New Mexico">New Mexico</option>
      <option value="New York">New York</option>
      <option value="North Carolina">North Carolina</option>
      <option value="North Dakota">North Dakota</option>
      <option value="Ohio">Ohio</option>
      <option value="Oklahoma">Oklahoma</option>
      <option value="Oregon">Oregon</option>
      <option value="Pennsylvania">Pennsylvania</option>
      <option value="Rhode Island">Rhode Island</option>
      <option value="South Carolina">South Carolina</option>
      <option value="South Dakota">South Dakota</option>
      <option value="Tennessee">Tennessee</option>
      <option value="Texas">Texas</option>
      <option value="Utah">Utah</option>
      <option value="Vermont">Vermont</option>
      <option value="Virginia">Virginia</option>
      <option value="Washington">Washington</option>
      <option value="West Virginia">West Virginia</option>
      <option value="Wisconsin">Wisconsin</option>
      <option value="Wyoming">Wyoming</option>
    </select>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>Select Country</option>
      <option value="United States">United States</option>
      <option value="Canada">Canada</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Brazil">Brazil</option>
      <option value="Germany">Germany</option>
      <option value="France">France</option>
      <option value="Australia">Australia</option>
      <option value="Japan">Japan</option>
      <option value="India">India</option>
    </select>

    <button type="submit">Submit Transfer</button>
    <a href="index.html"><button type="button" class="btn-secondary">Back to Home</button></a>
  </form>

</body>
</html>
