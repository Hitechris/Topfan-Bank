<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      width: 48%;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="transferForm">
    <h2>Transfer Money</h2>

    <label for="fromAccount">From Account</label>
    <select id="fromAccount" name="fromAccount" required>
      <option value="">Select</option>
      <option value="Checking">Checking</option>
      <option value="Savings">Savings</option>
    </select>

    <label for="recipient">Recipient Name</label>
    <input type="text" id="recipient" name="recipient" required />

    <label for="accountNumber">Account Number</label>
    <input type="text" id="accountNumber" name="accountNumber" required />

    <label for="routingNumber">Routing Number</label>
    <input type="text" id="routingNumber" name="routingNumber" required />

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" step="0.01" required />

    <label for="country">Country</label>
    <select id="country" name="country" required></select>

    <label for="state">State</label>
    <select id="state" name="state" required></select>

    <label for="city">City</label>
    <select id="city" name="city" required></select>

    <div class="btn-group">
      <button type="button" onclick="location.href='index.html'">Back</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    const data = {
      "United States": {
        "California": ["Los Angeles", "San Francisco", "San Diego"],
        "Texas": ["Houston", "Dallas", "Austin"],
        "Florida": ["Miami", "Orlando", "Tampa"]
      },
      "Canada": {
        "Ontario": ["Toronto", "Ottawa", "Hamilton"],
        "Quebec": ["Montreal", "Quebec City"],
        "British Columbia": ["Vancouver", "Victoria"]
      },
      "Brazil": {
        "São Paulo": ["São Paulo", "Campinas"],
        "Rio de Janeiro": ["Rio", "Niterói"]
      }
    };

    const countrySelect = document.getElementById("country");
    const stateSelect = document.getElementById("state");
    const citySelect = document.getElementById("city");

    function populateCountries() {
      for (let country in data) {
        countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
      }
    }

    function populateStates() {
      const country = countrySelect.value;
      stateSelect.innerHTML = `<option value="">Select State</option>`;
      citySelect.innerHTML = `<option value="">Select City</option>`;
      if (data[country]) {
        for (let state in data[country]) {
          stateSelect.innerHTML += `<option value="${state}">${state}</option>`;
        }
      }
    }

    function populateCities() {
      const country = countrySelect.value;
      const state = stateSelect.value;
      citySelect.innerHTML = `<option value="">Select City</option>`;
      if (data[country] && data[country][state]) {
        data[country][state].forEach(city => {
          citySelect.innerHTML += `<option value="${city}">${city}</option>`;
        });
      }
    }

    countrySelect.addEventListener("change", populateStates);
    stateSelect.addEventListener("change", populateCities);

    document.getElementById("transferForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // You can optionally store values in localStorage/sessionStorage here
      window.location.href = "confirmation.html";
    });

    populateCountries();
  </script>
</body>
</html>
