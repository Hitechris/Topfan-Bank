<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Funds - Topfan Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="transfer.css">
</head>
<body>
<a href="index.html" class="nav-button">ðŸ’¸ Main menu</a>
  <div class="container">
    <h2>Transfer Money</h2>
    <form id="transferForm">
      <label for="from">From Account:</label>
      <select id="from" required>
        <option value="checking">Checking Account</option>
        <option value="savings">Savings Account</option>
      </select>

      <label for="to">Recipient Name:</label>
      <input type="text" id="to" placeholder="Enter recipient's name" required>

      <label for="accNum">Recipient Account #:</label>
      <input type="text" id="accNum" placeholder="Enter account number" required>

      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <button type="submit">Send Transfer</button>
    </form>

    <div id="confirmation" class="hidden">
      âœ… Transfer Successful!
    </div>
  </div>

  <script src="transfer.js"></script>
</body>
</html>
