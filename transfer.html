<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons a, .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      background-color: #6c757d;
      color: white;
    }

    button {
      background-color: #007BFF;
      color: white;
    }

    button:hover, a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transfer Funds</h2>
    <form id="transferForm">
      <label for="fromAccount">From Account</label>
      <select id="fromAccount" name="fromAccount" required>
        <option value="">Select</option>
        <option value="Checking">Checking Account</option>
        <option value="Savings">Savings Account</option>
      </select>

      <label for="recipientName">Recipient Name</label>
      <input type="text" id="recipientName" name="recipientName" required>

      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" name="accountNumber" required>

      <label for="routingNumber">Routing Number</label>
      <input type="text" id="routingNumber" name="routingNumber" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" step="0.01" required>

      <div class="buttons">
        <a href="index.html">Back</a>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function generateTransactionID() {
      return 'TX' + Date.now().toString().slice(-10) + Math.floor(Math.random() * 1000);
    }

    document.getElementById('transferForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fromAccount = document.getElementById('fromAccount').value;
      const recipientName = document.getElementById('recipientName').value;
      const accountNumber = document.getElementById('accountNumber').value;
      const routingNumber = document.getElementById('routingNumber').value;
      const amount = document.getElementById('amount').value;
      const transactionId = generateTransactionID();
      const dateTime = new Date().toISOString();

      const params = new URLSearchParams({
        fromAccount,
        recipientName,
        accountNumber,
        routingNumber,
        amount,
        transactionId,
        dateTime
      });

      window.location.href = `confirmation.html?${params.toString()}`;
    });
  </script>
</body>
</html>
